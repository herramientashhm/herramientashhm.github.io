<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>
    Herramienta Nueva
  </title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Herramienta Nueva</h1>
      <div class="herramientas">
        <a
          href="alumnos.html">
        <button type="submit">
          Cancelar
        </button>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        ID Herramienta
        <input name="matricula"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Nombre de la herramienta
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Funcionalidad
        <input name="telefono"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Precio
        <input name="grupo"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fecha
        <input name="fecha"
          type="date" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlAlumnoNuevo.js">
    </script>
</body>
</html>
